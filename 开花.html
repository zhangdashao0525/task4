<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>开花</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 73px;
			height: 119px;
			background: url('../task4/images/hua.jpg');
			margin: 200px auto;
			animation: animate 2s step-end infinite;
		}
		@keyframes animate{
			0%{
				background-position: 0;
			}
			20%{
				background-position: -100% 0;
			}
			40%{
				background-position: -200% 0;
			}
			60%{
				background-position: -300% 0;
			}
			80%{
				background-position: -400% 0;
			}
			100%{
				background-position: -500% 0;
			}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
