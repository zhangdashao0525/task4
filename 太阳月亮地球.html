<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>太阳月亮地球</title>
    <style type="text/css">
    @keyframes zhuan {
        0%{
            transform:rotate(0deg);
        }
        100%{
            transform:rotate(360deg);
        }
    }
        .box {
            width:650px;
            height:650px;
            position:relative;
        }
        .earth0 {
            width: 400px;
            height: 400px;
            border:1px solid #333;
            border-radius: 50%;
            position:absolute;
            left:50%;
            top:50%;
            margin-left: -200px;
            margin-top:-200px;
            animation:zhuan 3s linear infinite;
        }
         .sun {
            width: 100px;
            height: 100px;
            background:red;
            border-radius:50%;
            position:absolute;
            left:50%;
            top:50%;
            margin-left: -50px;
            margin-top:-50px;
            box-shadow: 0 0 25px red;
        }
        .moon0{
            width: 200px;
            height: 200px;
            border:1px solid #333;
            border-radius:50%;
            position: absolute;
            left:50%;
            top:-100px;
            margin-left:-100px;
          animation:zhuan 3s linear infinite;
        }
        .earth{
            width: 40px;
            height: 40px;
            background:green;
            border-radius:50%;
            position:absolute;
            left:50%;
            top:50%;
            margin-left: -20px;
            margin-top:-20px;
        }
      .moon{
        width:20px;
        height:20px;
        background:blue;
        border-radius:50%;
        position:absolute;
        left:50%;
        top:-10px;
        margin-left:-10px;
      }
    </style>
</head>
<body>
    <div class="box">
      <div class="earth0">
        <div class="sun"></div>
        <div class="moon0">
        <div class="earth"></div>
        <div class="moon"></div>
        </div>
        </div>
    </div>
</body>
</html>
