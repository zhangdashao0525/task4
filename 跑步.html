<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跑步</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 140px;
			height: 140px;
			background: url('../task4/images/run.png');
			margin: 200px auto;
			animation: animate 0.5s steps(13,end) infinite;
		}
		@keyframes animate{
			0%{
				background-position:0 0;
			}
			100%{
				background-position:-1680px 0;
			}
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
